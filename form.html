<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your product reviews">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <label for="productName">Product Name: <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating: <span class="required">*</span></label>
                <div class="rating-container">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1" class="star-label">☆</label>
                    
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2" class="star-label">☆☆</label>
                    
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3" class="star-label">☆☆☆</label>
                    
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4" class="star-label">☆☆☆☆</label>
                    
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5" class="star-label">☆☆☆☆☆</label>
                </div>

                <label for="installDate">Date of Installation: <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Features</legend>
                <label>Useful Features:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="easy-installation">
                        <label for="feature1">Easy Installation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="durability">
                        <label for="feature2">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="value">
                        <label for="feature3">Good Value</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="quality">
                        <label for="feature4">High Quality</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your experience with this product..."></textarea>

                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
            </fieldset>

            <input type="submit" value="Submit">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Review Form | Bukenya Lawrence</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
